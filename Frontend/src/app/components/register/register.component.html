<div class="register">
  <div class="register__container">
    <div class="register__logo">
      <img class="register__image" src="" alt="food pin logo">
      <h1 class="register__brand-name">FoodPin</h1>
    </div>
    <form class="register__user-info" [formGroup]="registrationForm" (ngSubmit)="registerUser()">
      <input id="user-name" class="register__userName" placeholder="user name" type="text" formControlName="userName"
             [class.invalid]="userName.invalid && userName.touched">
      <ng-container *ngTemplateOutlet="validationError; context:{inputFieldValue:userName}"></ng-container>
      <input id="email" class="register__email" placeholder="email" type="email" formControlName="email">
      <ng-container *ngTemplateOutlet="validationError; context:{inputFieldValue:email}"></ng-container>
      <input id="password" class="register__password" placeholder="password" type="password" formControlName="password">
      <ng-container *ngTemplateOutlet="validationError; context:{inputFieldValue:password}"></ng-container>
      <input [class.invalid]="registrationForm.errors?.misMatch" id="confirm-password" class="register__confirm-password"
             placeholder="confirm password" type="password" formControlName="confirmPassword">
      <ng-container *ngTemplateOutlet="validationError; context:{inputFieldValue:confirmPassword}"></ng-container>
      <button type='submit' class="register__submit">Register</button>
    </form>
    <div class="register__login-redirect">
      <p>Already have an account?</p>
      <a href="/register">Sign In</a>
    </div>
  </div>
</div>

<ng-template let-error="inputFieldValue" #validationError>
  <div *ngIf="error.invalid && error.touched">
    <small [innerHTML]="error.errors | inputError"></small>
  </div>
</ng-template>
